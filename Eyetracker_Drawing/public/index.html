<html>

  <head>
    <meta charset="UTF-8">
    <title>PoseNet example using p5.js</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- JS for Posenet and ml5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js" type="text/javascript"></script>

    <!-- AWS SDK libraries -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.407.0.min.js"></script>
    <script type="text/javascript" src="config.js"></script>

    <!-- Displaying video from webcam -->
    <script type="text/javascript" src="sketch.js"></script>
    
  </head>

  <body>

    <!-- App navigation bar -->
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-transparent">
        <ul class="navbar-nav mx-auto">
          <!-- Color dropdowns -->
          <li class="nav-item dropdown">
              <button class="custom-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Color
              </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="black" class="color dropdown-item" href="#">Black</a>
              <a id="yellow" class="color dropdown-item" href="#">Yellow</a>
              <a id="red" class="color dropdown-item" href="#">Red</a>
              <a id="pink" class="color dropdown-item" href="#">Pink</a>
              <a id="blue" class="color dropdown-item" href="#">Blue</a>
            </div>
          </li>

          <!-- Thickness dropdowns -->
          <li class="nav-item dropdown">
            <button class="custom-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Width
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="1" class="width dropdown-item" href="#">1.0</a>
              <a id="2" class="width dropdown-item" href="#">2.0</a>
              <a id="3" class="width dropdown-item" href="#">3.0</a>
              <a id="4" class="width dropdown-item" href="#">4.0</a>
              <a id="5" class="width dropdown-item" href="#">5.0</a>
            </div>
          </li>
        </ul>

        <!-- Navbar heading -->
        <span class="navbar-brand mb-0 h1 mx-auto" 
            style="font-family: 'Futura'; font-size: 200%; font-weight: bold;">
          STORY OF THE SKY
        </span>

        <!-- Buttons to clear and submit -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <button class="custom-button" id="clear-canvas">Restart</button>
          </li>

          <li class="nav-item">
            <form class="form-inline" action="upload" method="POST">
              <button id="save-image" class="custom-button" type="submit">Submit</button>
            </form>
          </li>
        </ul>

      </nav>
    </div>

    <div id="video">
      <!-- Our canvas comes here -->
    </div>

    <!-- Show bootstrap alert on clicking submit -->
    <div class="alert alert-success alert-dismissible fade" role="alert">
      <strong>Uploading image!</strong> Please wait...
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Credits -->
    <div class="credits">
      <p>Developed by: Chaitanya Baranwal</p>
    </div>

  </body>

</html>
